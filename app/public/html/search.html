<!DOCTYPE html>
<html>
<head>
	<title>Oasis online-store</title>

    <meta charset="UTF-8">
	<meta name="viewport" content ="width=device-width, shrink-to-fit=no"/>

	<!-- Google / Search Engine Tags -->
	<meta itemprop="name" content="Oasis online-store">
	<meta itemprop="description" content="Amazing bookstore for your mind">

	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<link rel="icon" href="images/favicon.png" type="image/x-icon">

	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Tajawal|Bree+Serif|Hind|Cabin|Muli" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/min/search-bundle.min.css">
</head>
<body>
	<!-- Header -->
	<header class="search-page-header grid-center-items">
		<span class="header-logo-container">
			<a href="/">Oasis</a>
		</span>
		<nav class="grid-center-items">
			<p class="header-nav-item"><a href="/">Home</a></p>
			<p class="header-nav-item"><a href="/blog">Blog</a></p>
			<p class="header-nav-item"><a href="/shop">Shop</a></p>
			<form class="header-search-form grid-center-items" action="/search" method="GET">
				<input class="sf-categories" type="hidden" name="categories" value="">
				<input class="sf-author" type="hidden" name="author" value="">
				<input class="sf-publisher" type="hidden" name="publisher" value="">
				<input class="sf-low-price" type="hidden" name="low-price" value="">
				<input class="sf-high-price" type="hidden" name="high-price" value="">
				<input class="sf-query" type="text" name="query" placeholder="Search for" autocapitalize="none" autocorrect="off" spellcheck="false">
				<button class="btn">Search</button>
				<input type="hidden" name="searchType" value="sp-search">
			</form>
		</nav>
		<p class="header-cart-wrapper" title="Click to open cart">
			<i class="fas fa-shopping-cart"></i>
			<span class="header-cart-count"></span>
		</p>
	</header> 

	<main>
		<section class="search-text-wrapper">
		</section>
			<span id="search-text"></span>

		<!-- Search form (for small dispays only) -->
		<div class="big-search-form-wrapper">
			<form class="big-search-form grid-center-items" action="/search" method="GET">
				<input class="sf-categories" type="hidden" name="categories" value="">
				<input class="sf-author" type="hidden" name="author" value="">
				<input class="sf-publisher" type="hidden" name="publisher" value="">
				<input class="sf-low-price" type="hidden" name="lowPrice" value="">
				<input class="sf-high-price" type="hidden" name="highPrice" value="">
				<input class="sf-query" type="text" name="query" placeholder="Search for" autocapitalize="none" autocorrect="off" spellcheck="false">
				<button class="btn">Search</button>
				<input type="hidden" name="searchType" value="sp-search">
			</form>
		</div>

		<!-- Open sidebar button (for small dispays only) -->
		<div class="sidebar-open-container">
			<button class="sidebar-open-btn btn">
				<i class="fas fa-bars"></i>
				<span>Filters</span>
			</button>
		</div>

		<!-- Finded items -->
		<section class="fi-container grid-center-items">
			<div class="fi-top-container grid-center-items">
				<div class="fi-per-page-container">
					<span>Items per page: </span>
					<select class="fi-per-page">
						<option value="9">9</option>
						<option value="18">18</option>
						<option value="36">36</option>
						<option value="48">48</option>
					</select>
				</div>

				<div class="pagination">
					<span id="top-parination-left" class="pagination-arrow pagination-arrow-left fas"></span>

					<span id="top-parination-right" class="pagination-arrow pagination-arrow-right fas"></span>
				</div>
			</div>
			<div class="fi-items-container">
				<!-- Finded items renders here -->
			</div>
			<div class="pagination">
				<span id="bottom-parination-left" class="pagination-arrow pagination-arrow-left fas"></span>

				<span id="bottom-parination-right" class="pagination-arrow pagination-arrow-right fas"></span>
			</div>
		</section>
	
		<!-- Sidebar -->
		<div class="sidebar-container">
			<header class="sidebar-header">
				<span class="sidebar-hide-btn">
					<i class="fas fa-arrow-left"></i>
					<span>Back</span>
				</span>
				<span class="sidebar-header-title">Filters</span>
			</header>
			<div class="sidebar-item-container">
				<button class="sidebar-btn btn">
					<span>Category</span>
					<i class="fas fa-angle-down"></i>
				</button>
				<div class="sidebar-items-container sidebar-categories-list">

				</div>
			</div>
			<div class="sidebar-item-container">
				<button class="sidebar-btn btn">
					<span>Price</span>
					<i class="fas fa-angle-down"></i>
				</button>
				<div class="sidebar-price-range-container grid-center-items">
					<div class="low-price-container price-container">
						<input class='sidebar-low-price input-number' lang="en" type="number" name="lowPrice" min="0" step=".01" form="search-form">
						<span>$</span>
					</div>
					<span class="sidebar-mdash">&mdash;</span>
					<div class="high-price-container price-container">
						<input class='sidebar-high-price input-number' lang="en" type="number" name="highPrice" min="0" step=".01" form="search-form">
						<span>$</span>
					</div>
				</div>
			</div>
			<div class="sidebar-item-container">
				<button class="sidebar-btn btn">
					<span>Author</span>
					<i class="fas fa-angle-down"></i>
				</button>
				<div class="sidebar-items-container sidebar-authors-list">

				</div>
			</div>
			<div class="sidebar-item-container">
				<button class="sidebar-btn btn">
					<span>Publisher</span>
					<i class="fas fa-angle-down"></i>
				</button>
				<div class="sidebar-items-container sidebar-publishers-list">

				</div>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<footer class="grid-center-items">
		<span class="footer-copyright">Copyright - Oleh Yaroshchuk 2018</span>

		<a href="https://www.facebook.com/oleh.yaroshchuk" target="_blank"><i class="fab fa-facebook-f"></i></a>
		<a href="https://twitter.com/Oleh_Yaroshchuk" target="_blank" ><i class="fab fa-twitter"></i></a>
		<a href="mailto:1oleq25@gmail.com" target="_blank" ><i class="fas fa-envelope"></i></a>
		<a href="https://github.com/Syarol" target="_blank" ><i class="fab fa-github"></i></a>
		<a href="https://www.t.me/Oleh_Yaroshchuk" target="_blank" ><i class="fab fa-telegram-plane"></i></a>
		<a href="https://www.instagram.com/oleh_yaroshchuk" target="_blank" ><i class="fab fa-instagram"></i></a>

		<a href="/"><span>Home</span></a>
		<a href="/shop"><span>Shop</span></a>
		<a href="/blog"><span>Blog</span></a>
		<span class="footer-contact">Contact</span>
	</footer>

	<!-- Contact us modal -->
	<section class="cu-modal-wrapper modal-wrapper">
		<div class="cu-modal-container modal-container">
			<span class="cu-modal-close close-modal" title="Close">&times;</span>
			<h2 class="cu-title">CONTACT US</h2>
			<div class="cu-modal-items-container">
				<div class="cu-map-container"></div>
				<div class="cu-ways-container grid-center-items">
					<i class="fas fa-map-marker-alt"></i>
					<i class="fas fa-paper-plane"></i>
					<i class="fas fa-phone"></i>
					<span>Kryviy Val str., 31, Lutsk, Volyn region, 43000</span>
					<span>oasis@oasis.com</span>
					<span>012345678</span>
					<div class="cu-time">
						<i class="far fa-clock"></i>
						<span>Everyday 10am - 6pm</span>
					</div>
				</div>
				<form class="cu-form">
					<label>Your name (required)<input type="text" name="name" required  autocapitalize="none" autocorrect="off" spellcheck="false"></label>
					<label>Your Email (required)<input type="e-mail" name="email" required  autocapitalize="none" autocorrect="off" spellcheck="false"></label>
					<label>Subject<input type="text" name="subject"  autocapitalize="none" autocorrect="off" spellcheck="false"></label>
					<label>Your Message<textarea name="message" rows="5"  autocapitalize="none" autocorrect="off" spellcheck="false"></textarea></label>
					<button class="cu-form-send-btn btn">Send</button>
				</form>
			</div>
		</div>
	</section>

	<!-- Book modal -->
	<div class="bm-wrapper modal-wrapper">
		<div class="bm-container modal-container grid-center-items">
			<span class="close-modal" title="Close">×</span>

			<h3 class="bm-heading"></h3>
			<img class="bm-image">
			<div class="bm-data grid-center-items">
				<span class="bm-author" class="author"></span>
				<span class="bm-isbn"></span>
				<span class="bm-publisher"></span>
				<span class="bm-categories" class="category"></span>
				<span class="bm-description" class="text-container"></span>
				<span class="bm-price"></span>
				<button class="bm-buy-btn btn" value="Add to cart">
			</div>
		</div>
	</div>

	<script src="js/search.js" type="module"></script>
</body>
</html>
