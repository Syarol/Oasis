<!DOCTYPE html>
<html>
<head>
	<title>Oasis | Registration</title>

	<meta charset="UTF-8">
	<meta name="viewport" content ="width=device-width, shrink-to-fit=no"/>

	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Poppins:700" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="css/min/register.min.css" rel="stylesheet">
</head>
<body class="grid-center-items">
	<section class="page-background"></section>
	<section class="register-wrapper">
		<div class="register-container grid-center-items">
			<h1 class="register-title">Sign Up</h1>
			<form class="register-form grid-center-items">
				<div class="bb-ic bb-ic-name-container">
					<input class="bb-ic-name" type="text" name="name" placeholder="First Name">
					<span class="bb-ic-focus"></span>
				</div>
				<div class="bb-ic bb-ic-surname-container">
					<input class="bb-ic-surname" type="text" name="surname" placeholder="Last Name">
					<span class="bb-ic-focus"></span>
				</div>
				<div class="bb-ic bb-ic-email-container">
					<input class="bb-ic-email" type="email" name="email" placeholder="E-mail Adress">
					<span class="bb-ic-focus"></span>
				</div>
				<div class="bb-ic bb-ic-password-container">
					<input class="bb-ic-password" type="password" name="password" placeholder="Set A Password">
					<span class="bb-ic-focus"></span>
				</div>
				<div class="bb-ic bb-ic-password-repeat-container">
					<input class="bb-ic-password" type="password" name="password-repeat" placeholder="Repeat Password">
					<span class="bb-ic-focus"></span>
				</div>
				<button class="register-btn">Register</button>
			</form>
			<span class="reg-with-text">Or Do It With</span>
			<div class="register-social-container">
				<a href="#" class="register-social-item social-google">
					<i class="fab fa-google"></i>
				</a>
				<a href="#" class="register-social-item social-twitter">
					<i class="fab fa-twitter"></i>
				</a>
				<a href="#" class="register-social-item social-telegram">
					<i class="fab fa-telegram-plane"></i>
				</a>
			</div>
		</div>
	</section>
</body>
</html>
