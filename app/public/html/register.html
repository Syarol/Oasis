<!DOCTYPE html>
<html>
<head>
	<title>Oasis | Registration</title>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Poppins:700" rel="stylesheet"> 
	<link href="css/min/register.min.css" rel="stylesheet">

	<script src="https://kit.fontawesome.com/05d8a5315c.js"></script>
</head>
<body ontouchstart="">
	<section class="page-background"></section>
	<section class="register-container">
		<h1 class="register-title">Sign Up</h1>
		<form class="register-form grid-center-items form-no-error" action="/regiser" method="post">
			<div class="bb-ic bb-ic-name-container">
				<input class="bb-ic-name" type="text" name="name" placeholder="First Name" required autocapitalize="none" autocorrect="off" spellcheck="false">
				<span class="underline"></span>
			</div>
			<div class="bb-ic bb-ic-surname-container">
				<input class="bb-ic-surname" type="text" name="surname" placeholder="Last Name" required autocapitalize="none" autocorrect="off" spellcheck="false">
				<span class="underline"></span>
			</div>
			<div class="bb-ic bb-ic-email-container">
				<input class="bb-ic-email" type="email" name="email" placeholder="E-mail Adress" required autocapitalize="none" autocorrect="off" spellcheck="false">
				<span class="underline"></span>
			</div>
			<div class="bb-ic bb-ic-password-container">
				<input class="bb-ic-password" type="password" name="password" placeholder="Set A Password" minlength="6" required>
				<span class="underline"></span>
			</div>
			<div class="bb-ic bb-ic-password-repeat-container">
				<input class="bb-ic-password-repeat" type="password" name="password-repeat" placeholder="Repeat Password" minlength="6" required>
				<span class="underline"></span>
			</div>
			<span class="error-message"></span>			
			<button type="button" class="register-btn">Register</button>
		</form>
		<span class="register-using-text">Or Do It With</span>
		<div class="social-container">
			<a href="#" class="social-item social-google">
				<i class="fab fa-google"></i>
			</a>
			<a href="#" class="social-item social-twitter">
				<i class="fab fa-twitter"></i>
			</a>
			<a href="#" class="social-item social-telegram">
				<i class="fab fa-telegram-plane"></i>
			</a>
		</div>
	</section>

	<section class="callout">Already have an account? <a href="/login">Log in.</a></section>

	<script type="module" src="js/registerPage.js"></script>
</body>
</html>
