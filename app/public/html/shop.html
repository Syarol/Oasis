<!DOCTYPE html>
<html>
<head>
	<title>Oasis online-store</title>

	<meta charset="utf-8">

	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<link rel="icon" href="images/favicon.png" type="image/x-icon">

	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Tajawal|Black+Han+Sans|Bree+Serif|Hind" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href="css/min/shop-bundle.min.css" rel="stylesheet">
</head>
<body>
	<!-- Header -->
	<header class="grid-center-items">
		<span class="header-logo-container">
			<a href="/">Oasis</a>
		</span>
		<nav class="grid-center-items">
			<p class="header-nav-item"><a href="/">Home</a></p>
			<p class="header-nav-item"><a href="/blog">Blog</a></p>
			<p class="header-nav-item"><a href="/shop">Shop</a></p>
		</nav>
		<p class="header-cart-container" title="Click to open cart">
			<i class="fas fa-shopping-cart"></i>
			<span class="header-cart-count"></span>
		</p>
	</header> 

	<main>
		<section id="search-banner-wrapper">
			<h1>Search by our catalog</h1>
			<form action="/search" method="GET">
				<input type="text" name="query" placeholder="Search for">
				<button class="button">Let's found!</button>
				<input type="hidden" name="searchType" value="search-full">
			</form>

			<span id="show-everything-text">Show me everything!</span>
		</section>

		<!-- Carousels -->
		<section class="cr-recommends-section cr-items-container grid-center-items">
			<div class="cr-controls-container grid-center-items">
				<span class="cr-control cr-left-control">
					<i class="fas fa-angle-left"></i>
				</span>
				<h2>WE RECOMMEND</h2>
				<span class="cr-control cr-right-control">
					<i class="fas fa-angle-right"></i>
				</span>
			</div>
			<div class="cr-container">

			</div>
		</section>

		<section class="cr-bestsellers-section cr-items-container grid-center-items">
			<div class="cr-controls-container grid-center-items">
				<span class="cr-control cr-left-control">
					<i class="fas fa-angle-left"></i>
				</span>
				<h2>BESTSELLERS</h2>
				<span class="cr-control cr-right-control">
					<i class="fas fa-angle-right"></i>
				</span>
			</div>
			<div class="cr-container">

			</div>
		</section>

		<section class="cr-arrivals-section cr-items-container grid-center-items">
			<div class="cr-controls-container grid-center-items">
				<span class="cr-control cr-left-control">
					<i class="fas fa-angle-left"></i>
				</span>
				<h2> NEW ARRIVES</h2>
				<span class="cr-control cr-right-control">
					<i class="fas fa-angle-right"></i>
				</span>
			</div>
			<div class="cr-container">

			</div>
		</section>
	</main>

	<!-- Footer -->
	<footer class="grid-center-items">
		<span class="footer-copyright">Copyright - Oleh Yaroshchuk 2018</span>

		<a href="https://www.facebook.com/oleh.yaroshchuk" target="_blank"><i class="fab fa-facebook-f"></i></a>
		<a href="https://twitter.com/Oleh_Yaroshchuk" target="_blank" ><i class="fab fa-twitter"></i></a>
		<a href="mailto:1oleq25@gmail.com" target="_blank" ><i class="fas fa-envelope"></i></a>
		<a href="https://github.com/Syarol" target="_blank" ><i class="fab fa-github"></i></a>
		<a href="https://www.t.me/Oleh_Yaroshchuk" target="_blank" ><i class="fab fa-telegram-plane"></i></a>
		<a href="https://www.instagram.com/oleh_yaroshchuk" target="_blank" ><i class="fab fa-instagram"></i></a>

		<a href="/"><span>Home</span></a>
		<a href="/shop"><span>Shop</span></a>
		<a href="/blog"><span>Blog</span></a>
		<span class="footer-contact">Contact</span>
	</footer>

	<!-- Contact us modal -->
	<section class="cu-modal-wrapper modal-wrapper">
		<div class="cu-modal-container modal-container">
			<span class="cu-modal-close close-modal" title="Close">&times;</span>
			<h2 class="cu-title">CONTACT US</h2>
			<div class="cu-modal-items-container">
				<div class="cu-map-container"></div>
				<div class="cu-ways-container grid-center-items">
					<i class="fas fa-map-marker-alt"></i>
					<i class="fas fa-paper-plane"></i>
					<i class="fas fa-phone"></i>
					<span>Kryviy Val str., 31, Lutsk, Volyn region, 43000</span>
					<span>oasis@oasis.com</span>
					<span>012345678</span>
					<div class="cu-time">
						<i class="far fa-clock"></i>
						<span>Everyday 10am - 6pm</span>
					</div>
				</div>
				<form class="cu-form">
					<label>Your name (required)<input type="text" name="name" required></label>
					<label>Your Email (required)<input type="e-mail" name="email" required></label>
					<label>Subject<input type="text" name="subject"></label>
					<label>Your Message<textarea name="message" rows="5"></textarea></label>
					<button class="cu-form-send-button button">Send</button>
				</form>
			</div>
		</div>
	</section>

	<script type="module" src="js/shop-main.js"></script>
</body>
</html>
