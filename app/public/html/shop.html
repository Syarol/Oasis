<!DOCTYPE html>
<html>
<head>
	<title>Oasis online-store</title>

	<meta charset="utf-8">

	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<link rel="icon" href="images/favicon.png" type="image/x-icon">

	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Tajawal|Black+Han+Sans|Bree+Serif|Hind" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href="css/shop.css" rel="stylesheet">
</head>
<body>
	<header id="page_header" class="grid-center-items">
		<span class="logo-container">Oasis</span>
		<nav class="grid-center-items">
			<p class="navigation"><a href="/">Home</a></p>
			<p class="navigation"><a href="/blog">Blog</a></p>
			<p class="navigation"><a href="/shop">Shop</a></p>
		</nav>
		<p id="cart_open" title="Click to open cart"><i class="fas fa-shopping-cart"></i><span id="count_inside_cart"></span></p>
	</header> 

	<main>
		<section id="search-banner-wrapper">
			<h1>Search by our catalog</h1>
			<form action="/search" method="GET">
				<input type="text" name="query" placeholder="Search for">
				<button class="button">Let's found!</button>
				<input type="hidden" name="searchType" value="search-full">
			</form>
		</section>

		<section id="recommends-carousel-wrapper" class="carousel-section grid-center-items">
			<div class="carousel-controls-wrapper grid-center-items">
				<span class="control left-control">
					<i class="fas fa-angle-left"></i>
				</span>
				<h2>WE RECOMMEND</h2>
				<span class="control right-control">
					<i class="fas fa-angle-right"></i>
				</span>
			</div>
			<div id="recommend_carousel" class="carousel">

			</div>
		</section>

		<section id="bestsellers-carousel-wrapper" class="carousel-section grid-center-items">
			<div class="carousel-controls-wrapper grid-center-items">
				<span class="control left-control">
					<i class="fas fa-angle-left"></i>
				</span>
				<h2>BESTSELLERS</h2>
				<span class="control right-control">
					<i class="fas fa-angle-right"></i>
				</span>
			</div>
			<div id="bestsellers_carousel" class="carousel">

			</div>
		</section>

		<section id="arrivals-carousel-wrapper" class="carousel-section grid-center-items">
			<div class="carousel-controls-wrapper grid-center-items">
				<span class="control left-control">
					<i class="fas fa-angle-left"></i>
				</span>
				<h2> NEW ARRIVES</h2>
				<span class="control right-control">
					<i class="fas fa-angle-right"></i>
				</span>
			</div>
			<div id="arrives_carousel" class="carousel">

			</div>
		</section>
	</main>

	<footer class="grid-center-items">
		<span>Copyright - Oleh Yaroshchuk 2018</span>

		<a href="https://www.facebook.com/oleh.yaroshchuk" target="_blank"><i class="fab fa-facebook-f"></i></a>
		<a href="https://twitter.com/Oleh_Yaroshchuk" target="_blank" ><i class="fab fa-twitter"></i></a>
		<a href="mailto:1oleq25@gmail.com" target="_blank" ><i class="fas fa-envelope"></i></a>
		<a href="https://github.com/Syarol" target="_blank" ><i class="fab fa-github"></i></a>
		<a href="https://www.t.me/Oleh_Yaroshchuk" target="_blank" ><i class="fab fa-telegram-plane"></i></a>
		<a href="https://www.instagram.com/oleh_yaroshchuk" target="_blank" ><i class="fab fa-instagram"></i></a>

		<a href="/"><span>Home</span></a>
		<a href="/shop"><span>Shop</span></a>
		<a href="/blog"><span>Blog</span></a>
		<span id="contact">Contact</span>
	</footer>

	<section id="contact-us-wrapper" class="modal-wrapper">
		<div id="contact-us-container" class="modal-container">
			<span id="close-contact-modal" class="close-modal" title="Close">&times;</span>
			<h2>CONTACT US</h2>
			<div id="map-container"></div>
			<div class="contacts-with-text grid-center-items">
				<i class="fas fa-map-marker-alt"></i>
				<i class="fas fa-paper-plane"></i>
				<i class="fas fa-phone"></i>
				<span>Kryviy Val str., 31, Lutsk, Volyn region, 43000</span>
				<span>oasis@oasis.com</span>
				<span>012345678</span>
				<div class="contact-time">
					<i class="far fa-clock"></i>
					<span>Everyday 10am - 6pm</span>
				</div>
			</div>
			<form class="contact-form" id="contact-form">
				<label>Your name (required)<input type="text" name="name" required></label>
				<label>Your Email (required)<input type="e-mail" name="email" required></label>
				<label>Subject<input type="text" name="subject"></label>
				<label>Your Message<textarea name="message" rows="5"></textarea></label>
				<button id="send_message" class="button">Send</button>
			</form>
		</div>
	</section>

	<script type="module" src="js/shop-main.js"></script>
</body>
</html>
