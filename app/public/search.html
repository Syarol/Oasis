<!DOCTYPE html>
<html>
<head>
	<title>Oasis online-store</title>

	<meta charset="utf-8">

	<meta name="description" content="Amazing bookstore for your mind">

	<!-- Google / Search Engine Tags -->
	<meta itemprop="name" content="Oasis online-store">
	<meta itemprop="description" content="Amazing bookstore for your mind">

	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<link rel="icon" href="images/favicon.png" type="image/x-icon">

	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Tajawal|Bree+Serif|Hind|Cabin|Mukta+Malar|Muli" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/search.css">
</head>
<body>
	<header id="page_header" class="grid-center-items">
		<span class="logo-container">Oasis</span>
		<nav class="grid-center-items">
			<p class="navigation"><a href="/">Home</a></p>
			<p class="navigation"><a href="/blog">Blog</a></p>
			<p class="navigation"><a href="/shop">Shop</a></p>
			<form id="search-form" class="grid-center-items" action="/search" method="GET">
				<input type="hidden" name="categories" value="">
				<input type="hidden" name="author" value="">
				<input type="hidden" name="publisher" value="">
				<input type="text" name="query" placeholder="Search for">
				<input class="button" type="submit" value="Search">
				<input type="hidden" name="searchType" value="aside-search">
			</form>
		</nav>
		<p id="cart_open" title="Click to open cart"><i class="fas fa-shopping-cart"></i><span id="count_inside_cart"></span></p>
	</header> 

	<main>
		<section class="search-text-wrapper">
		</section>
			<span id="search-text"></span>

		<section id="finded_section" class="grid-center-items">
			<div class="finded-section-top-container grid-center-items">
				<div class="choose-per-page-container">
					<span>Items per page: </span>
					<select class="choose-per-page-select">
						<option value="9">9</option>
						<option value="18">18</option>
						<option value="36">36</option>
						<option value="48">48</option>
					</select>
				</div>

				<div class="pagination pagination-top">
					<span id="top-parination-left" class="pagination-arrow pagination-arrow-left fas"></span>

					<span id="top-parination-right" class="pagination-arrow pagination-arrow-right fas"></span>
				</div>

			</div>


			<div id="finded-items-container">

			</div>

			<div class="pagination pagination-bottom">
				<span id="bottom-parination-left" class="pagination-arrow pagination-arrow-left fas"></span>

				<span id="bottom-parination-right" class="pagination-arrow pagination-arrow-right fas"></span>
			</div>
		</section>
	
		<aside class="aside-nav-wrapper">
			<div class="aside-nav-container">
				<button type="button" class="aside-nav-button button">
					<span>Category</span>
					<i class="fas fa-angle-down"></i>
				</button>
				<div id="categories-list" class="aside-nav-items-container">

				</div>
			</div>
			<div class="aside-nav-container">
				<button type="button" class="aside-nav-button button">
					<span>Price</span>
					<i class="fas fa-angle-down"></i>
				</button>
				<div class="aside-nav-price-range-container grid-center-items">
					<div class="price-container">
						<input class='input-number' type="number" name="low-price" min="0" placeholder="0" form="search-form">
						<span>$</span>
					</div>
					<span class="aside-nav-mdash">&mdash;</span>
					<div class="price-container">
						<input class='input-number' type="number" name="high-price" min="0" placeholder="10" form="search-form">
						<span>$</span>
					</div>
				</div>
			</div>
			<div class="aside-nav-container">
				<button type="button" class="aside-nav-button button">
					<span>Author</span>
					<i class="fas fa-angle-down"></i>
				</button>
				<div id="authors-list" class="aside-nav-items-container">

				</div>
			</div>
			<div class="aside-nav-container">
				<button type="button" class="aside-nav-button button">
					<span>Publisher</span>
					<i class="fas fa-angle-down"></i>
				</button>
				<div id="publishers-list" class="aside-nav-items-container">

				</div>
			</div>
		</aside>
	</main>

	<footer class="grid-center-items">
		<span>Copyright - Oleh Yaroshchuk 2018</span>

		<a href="https://www.facebook.com/oleh.yaroshchuk"><i class="fab fa-facebook-f"></i></a>
		<a href="https://twitter.com/Oleh_Yaroshchuk"><i class="fab fa-twitter"></i></a>
		<a href="mailto:1oleq25@gmail.com"><i class="fas fa-envelope"></i></a>
		<a href="https://github.com/Syarol"><i class="fab fa-github"></i></a>
		<a href="https://www.t.me/Oleh_Yaroshchuk"><i class="fab fa-telegram-plane"></i></a>
		<a href="https://www.instagram.com/oleh_yaroshchuk/"><i class="fab fa-instagram"></i></a>

		<a href="/"><span>Home</span></a>
		<a href="/shop"><span>Shop</span></a>
		<a href="/blog"><span>Blog</span></a>
		<span id="contact">Contact</span>
	</footer>

	<section id="contact-us-wrapper" class="modal-wrapper">
		<div id="contact-us-container" class="modal-container">
			<span id="close-contact-modal" class="close-modal" title="Close">&times;</span>
			<h2>CONTACT US</h2>
			<div id="map-container"></div>
			<div class="contacts-with-text grid-center-items">
				<i class="fas fa-map-marker-alt"></i>
				<i class="fas fa-paper-plane"></i>
				<i class="fas fa-phone"></i>
				<span>Kryviy Val str., 31, Lutsk, Volyn region, 43000</span>
				<span>oasis@oasis.com</span>
				<span>012345678</span>
				<div class="contact-time">
					<i class="far fa-clock"></i>
					<span>Everyday 10am - 6pm</span>
				</div>
			</div>
			<form class="contact-form" id="contact-form">
				<label>Your name (required)<input type="text" name="name" required></label>
				<label>Your Email (required)<input type="e-mail" name="email" required></label>
				<label>Subject<input type="text" name="subject"></label>
				<label>Your Message<textarea name="message" rows="5"></textarea></label>
				<button id="send_message" class="button">Send</button>
			</form>
		</div>
	</section>

	<div id="book_modal_wrapper" class="modal-wrapper">
		<div id="book_modal_container" class="modal-container grid-center-items">
				<span id="close_book_modal" class="close-modal" title="Close">×</span>

				<h3 id="book_title"></h3>
				<img id="book_photo" class="modal-book-image">
				<div class="modal-book-data grid-center-items">
					<span id="book_author" class="author"></span>
					<span id="book-modal-isbn"></span>
					<span id="book-modal-publisher"></span>
					<span id="book_categories" class="category"></span>
					<span id="book_description" class="text-container"></span>
					<span id="book_price"></span>
					<input id="input_book_title" name="" class="button" value="Add to cart" type="button">
				</div>
		</div>
	</div>

	<script src="js/search.js" type="module"></script>
</body>
</html>
